<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app">
      <menu-comp></menu-comp>
      <login-comp></login-comp>
    </div>
    
    <script type="text/x-template" id="menu-comp">
      <div id="menu">
        <h2>Menu</h2>
        <p v-if="isLoggedin()">Je suis connecté</p>
        <p v-else>Je ne suis pas connecté</p>
        <ul>
          <li>Test1</li>
          <li>Test2</li>
          <li>Test3</li>
        </ul>
      </div>
    </script>
    
    <script type="text/x-template" id="login-comp">
      <button v-if="isLoggedin()" v-on:click="logout()">Déconnexion</button>
      <button v-else v-on:click="login()">Connexion</button>
    </script>
    
    <script type="text/javascript" src="/js/vuejs.js"></script>
    <script type="text/javascript" src="/js/vuex.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
